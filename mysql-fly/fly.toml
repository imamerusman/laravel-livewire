# fly.toml app configuration file generated for appify-mysql on 2023-10-23T09:32:56+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "appify-mysql"
kill_signal = "SIGINT"
kill_timeout = 5

# If copy/paste'ing, adjust this
# to the region you're deploying to
primary_region = "sin"

[processes]
app = """--datadir /data/mysql \
  --default-authentication-plugin mysql_native_password \
  --performance-schema=OFF \
  --innodb-buffer-pool-size 64M"""

[mounts]
  source="mysqldata"
  destination="/data"

[env]
  MYSQL_DATABASE = "appify"
  MYSQL_USER = "appify"

# As of 04/25/2023:
# MySQL 8.0.33 has a bug in it
# so avoid that specific version
[build]
  image = "mysql:8.0.32"